apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: 'https://operator.min.io'
    chart: operator
    targetRevision: v5.0.12
    helm:
      valueFiles:
      - $values/minio/values.yaml
  - repoURL: 'https://github.com/shriker95/kubernetes.git'
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true